<!-- This is the header and footer that will be displayed on every web page.
At the top, the name of the user is displayed, which links to their private profile. 
Below that, there is the navigation bar that has links to the Chat screen, the Friends screen, and the Advanced Search screen. The last element in the header is the search bar which allows you to quickly access a friend's profile. The footer has our company name. -->
<!DOCTYPE html>
<html>
  <head>
    <title>Friender</title>
  </head>
  <body>
    <div class="header">
      <h1> My Name </h1>
      <ul class="navBar">
        <li>Chat</li>
        <li>Friends</li>
        <li>Search</li>
      </ul>
      <form class="searchBar">
        Search: <input type="text" search="search_text">
      </form>
    </div>

    <div class="footer">
      <h3>An Appsparagus Production</h3>
    </div>
  </body>
