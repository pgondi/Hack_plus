<!-- This is the Friends page, that displays all of your friends in a table.
The first column has the name of your friend, the second column displays some of 
your shared tags, and the third column is a button so you can initiate a chat.-->
<head>
  <title>Friends</title>
  <link type="text/css" rel = "stylesheet" href = "main.css"/>
  <style type="text/css">
/*  td {
    border: 1px black solid;
  }
*/  .chat_button img{
      height:20px;
      width:20px;
  }
  .chat_button {
    background-color: #40C0CB;
  }
  #friends{
    font-family: sans-serif;
  }
  .name {
    background-color: white;
  }
  .sharedTags{
    background-color: #F9F2E7;
  }

  </style>
</head> 

<body>
  <div id="content">
    <div id="header"><h1>Friends</h1></div>
  <div id="container">
  <h2>Cookie's Friends</h2>
    <div id="friendList" class="lists">
      <table>
        <thead>
          <tr>
            <td class="name">Carrots</td>
            <td class="sharedTags">hiking, pastries, Jensen Ackles</td>
            <td>
              <button type="button", class="chat_button"><img src="http://alexandersquestions.com/createcover/assets/images/bubble2_thumb.png"></button>
            </td>
          </tr>
          <tr>
            <td class="name">Sugar</td>
            <td class="sharedTags">donuts, watching television, chocolate</td>
            <td>
               <button type="button", class="chat_button"><img src="http://alexandersquestions.com/createcover/assets/images/bubble2_thumb.png"></button>
            </td>
          </tr>
          <tr>
            <td class="name">Nuts</td>
            <td class="sharedTags">nature, painting, medical TV shows</td>
            <td>
               <button type="button", class="chat_button"><img src="http://alexandersquestions.com/createcover/assets/images/bubble2_thumb.png"></button>
            </td>
          </tr>
      </table>
      <div class="add_friend">
      <!-- Textbox so you can search for friends to add -->
      <form>
        Search for Friend: <input type="text" name="Friend"> 
        <button class="search_button">Search</button>
      </form>
    </div>

    </div>
  </div>
</body>
